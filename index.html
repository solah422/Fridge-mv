<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-t" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridge MV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
      :root, .pdf-render {
        /* Light Theme */
        color-scheme: light;
        --color-primary: 99 102 241; /* indigo-500 */
        --color-primary-hover: 79 70 229; /* indigo-600 */
        --color-primary-focus-ring: 99 102 241;
        --color-primary-light: 238 242 255; /* indigo-50 */
        --color-primary-text-on-light: 67 56 202; /* indigo-700 */
        --color-text-on-primary: 255 255 255;

        --color-text-base: 31 41 55; /* gray-800 */
        --color-text-muted: 107 114 128; /* gray-500 */
        --color-text-subtle: 156 163 175; /* gray-400 */

        --color-bg-base: 243 244 246; /* gray-100 */
        --color-bg-card: 255 255 255; /* white */
        --color-bg-subtle: 249 250 251; /* gray-50 */

        --color-border: 209 213 219; /* gray-300 */
        --color-border-subtle: 229 231 235; /* gray-200 */
      }

      .dark, .theme-redbox, .theme-amoled, .theme-glassmorphism, .theme-material-you, .theme-adaptive-aura {
        color-scheme: dark;
      }

      .dark {
        /* Dark Theme */
        --color-primary: 129 140 248; /* indigo-400 */
        --color-primary-hover: 99 102 241; /* indigo-500 */
        --color-primary-focus-ring: 165 180 252; /* indigo-300 */
        --color-primary-light: 49 46 129; /* indigo-900 */
        --color-primary-text-on-light: 199 210 254; /* indigo-300 */

        --color-text-base: 229 231 235; /* gray-200 */
        --color-text-muted: 156 163 175; /* gray-400 */
        --color-text-subtle: 107 114 128; /* gray-500 */

        --color-bg-base: 17 24 39; /* gray-900 */
        --color-bg-card: 31 41 55; /* gray-800 */
        --color-bg-subtle: 55 65 81; /* gray-700 */

        --color-border: 75 85 99; /* gray-600 */
        --color-border-subtle: 55 65 81; /* gray-700 */
      }
      
      .theme-redbox {
        /* Redbox Theme (Dark) */
        --color-primary: 239 68 68; /* red-500 */
        --color-primary-hover: 220 38 38; /* red-600 */
        --color-primary-focus-ring: 248 113 113; /* red-400 */
        --color-primary-light: 76 29 29; /* red-900 */
        --color-primary-text-on-light: 252 165 165; /* red-300 */

        --color-bg-base: 28 22 22;
        --color-bg-card: 42 32 32;
        --color-bg-subtle: 61 48 48;
      }

      .theme-amoled {
        /* Amoled Theme (Dark) */
        --color-primary: 129 140 248; /* indigo-400 */
        --color-primary-hover: 99 102 241; /* indigo-500 */
        --color-primary-focus-ring: 165 180 252; /* indigo-300 */
        --color-primary-light: 28 25 66; /* very dark indigo */
        --color-primary-text-on-light: 199 210 254; /* indigo-300 */

        --color-text-base: 224 224 224; /* gray-200ish */
        --color-text-muted: 160 160 160; /* gray-400ish */
        --color-text-subtle: 102 102 102; /* gray-500ish */

        --color-bg-base: 0 0 0; /* black */
        --color-bg-card: 18 18 18; /* near black */
        --color-bg-subtle: 31 31 31; /* very dark gray */

        --color-border: 45 45 45; /* dark gray */
        --color-border-subtle: 31 31 31; /* very dark gray */
      }

      .theme-glassmorphism {
        /* Glassmorphism Theme (Dark) */
        --color-primary: 199 210 254; /* indigo-300 */
        --color-primary-hover: 165 180 252; /* indigo-400 */
        --color-primary-focus-ring: 165 180 252;
        --color-primary-light: 255 255 255 / 0.15;
        --color-primary-text-on-light: 224 231 255; /* indigo-200 */
        --color-text-on-primary: 255 255 255;

        --color-text-base: 243 244 246; /* gray-100 */
        --color-text-muted: 156 163 175; /* gray-400 */
        --color-text-subtle: 107 114 128; /* gray-500 */

        /* Core Glass values */
        --color-bg-base: 17 24 39; /* gray-900 - Fallback */
        --color-bg-card: 255 255 255 / 0.15;
        --color-bg-subtle: 255 255 255 / 0.08;

        --color-border: 255 255 255 / 0.2;
        --color-border-subtle: 255 255 255 / 0.1;
      }
      
      .theme-glassmorphism-bg-dynamic {
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .theme-glassmorphism-bg-dynamic.bg-\[rgb\(var\(--color-bg-base\)\)\] {
        background-color: transparent;
      }

      /* Apply general glass effect */
      .theme-glassmorphism .bg-\[rgb\(var\(--color-bg-card\)\)\],
      .theme-glassmorphism .bg-\[rgb\(var\(--color-bg-subtle\)\)\] {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-width: 1px;
        border-color: rgba(var(--color-border));
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      /* Make popups like dropdowns, modals stand out more */
      .theme-glassmorphism .z-10,
      .theme-glassmorphism .z-40,
      .theme-glassmorphism .z-50 {
         box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      /* Tweak inputs and buttons for better visibility */
      .theme-glassmorphism input,
      .theme-glassmorphism select,
      .theme-glassmorphism textarea {
        background-color: rgba(var(--color-bg-subtle), 0.8) !important;
      }

      /* Primary buttons */
      .theme-glassmorphism .bg-\[rgb\(var\(--color-primary\)\)\] {
         background-color: rgba(var(--color-primary), 0.3);
         color: rgb(var(--color-text-base));
         border: 1px solid rgba(var(--color-primary), 0.4);
         backdrop-filter: blur(5px);
         -webkit-backdrop-filter: blur(5px);
      }
      .theme-glassmorphism .hover\:bg-\[rgb\(var\(--color-primary-hover\)\)\]:hover {
        background-color: rgba(var(--color-primary-hover), 0.4);
        border-color: rgba(var(--color-primary-hover), 0.5);
      }
      
      /* Subtle borders */
       .theme-glassmorphism .border-b, .theme-glassmorphism .border-t {
          border-color: rgba(var(--color-border-subtle)) !important;
       }
      
      .theme-material-you {
        /* Placeholder variables, will be dynamically replaced by JS */
        --color-primary: 103 80 164;
        --color-primary-hover: 120 100 180;
        --color-text-on-primary: 255 255 255;
        --color-primary-light: 79 55 139;
        --color-primary-text-on-light: 230 225 240;
        --color-text-base: 230 225 235;
        --color-text-muted: 200 195 205;
        --color-text-subtle: 150 145 155;
        --color-bg-base: 28 27 31;
        --color-bg-card: 38 37 42;
        --color-bg-subtle: 58 57 64;
        --color-border: 147 143 153;
        --color-border-subtle: 74 72 79;
        --color-primary-focus-ring: 180 160 220;
      }

      /* Material You structural styles */
      .theme-material-you .rounded-lg, .theme-material-you .rounded-xl {
        border-radius: 1rem; /* 16px */
      }
      .theme-material-you .rounded-md {
        border-radius: 0.75rem; /* 12px */
      }
      .theme-material-you button.rounded-full {
        border-radius: 9999px !important;
      }
      .theme-material-you button.bg-\[rgb\(var\(--color-primary\)\)\] {
         border-radius: 9999px;
      }
      .theme-material-you input, .theme-material-you select, .theme-material-you textarea {
        background-color: rgb(var(--color-bg-subtle));
        border-radius: 0.25rem;
      }
      .theme-material-you input:focus, .theme-material-you select:focus, .theme-material-you textarea:focus {
        border-color: rgb(var(--color-primary));
        box-shadow: none;
      }

      /* --- Adaptive Aura Theme --- */
      .theme-adaptive-aura {
        /* This theme is controlled by JS-injected variables. Fallbacks are from the default dark theme. */
        --aura-bg-transparency: 1;
        --aura-bg-blur: 0px;
        --aura-radius: 8px;
        --aura-transition-duration: 300ms;

        /* Remap base colors to aura colors */
        --color-primary: var(--aura-primary-rgb, 129 140 248);
        --color-primary-hover: var(--aura-primary-hover-rgb, 99 102 241);
        --color-primary-focus-ring: var(--aura-focus-ring-rgb, 165 180 252);
        --color-primary-light: var(--aura-primary-light-rgb, 49 46 129);
        --color-primary-text-on-light: var(--aura-text-on-primary-rgb, 199 210 254);
        --color-text-on-primary: var(--aura-text-on-primary-rgb, 255 255 255);
        --color-text-base: var(--aura-text-base-rgb, 229 231 235);
        --color-text-muted: var(--aura-text-muted-rgb, 156 163 175);
        --color-text-subtle: var(--aura-text-subtle-rgb, 107 114 128);
        --color-bg-base: var(--aura-bg-base-rgb, 17 24 39);
        --color-bg-card: var(--aura-bg-card-rgb, 31 41 55);
        --color-bg-subtle: var(--aura-bg-subtle-rgb, 55 65 81);
        --color-border: var(--aura-border-rgb, 75 85 99);
        --color-border-subtle: var(--aura-border-subtle-rgb, 55 65 81);

        /* Remap spacing based on density */
        --tw-space-x-1: var(--aura-sp-1, 0.25rem);
        --tw-space-y-1: var(--aura-sp-1, 0.25rem);
        --tw-space-x-2: var(--aura-sp-2, 0.5rem);
        --tw-space-y-2: var(--aura-sp-2, 0.5rem);
        --tw-space-x-3: var(--aura-sp-3, 0.75rem);
        --tw-space-y-3: var(--aura-sp-3, 0.75rem);
        --tw-space-x-4: var(--aura-sp-4, 1rem);
        --tw-space-y-4: var(--aura-sp-4, 1rem);
        --tw-space-x-6: var(--aura-sp-6, 1.5rem);
        --tw-space-y-6: var(--aura-sp-6, 1.5rem);
      }

      .theme-adaptive-aura.bg-\[rgb\(var\(--color-bg-base\)\)\] {
        background-color: rgba(var(--color-bg-base)) !important;
      }
      .theme-adaptive-aura .bg-\[rgb\(var\(--color-bg-card\)\)\],
      .theme-adaptive-aura .bg-\[rgb\(var\(--color-bg-subtle\)\)\] {
        backdrop-filter: blur(var(--aura-bg-blur));
        -webkit-backdrop-filter: blur(var(--aura-bg-blur));
      }
       .theme-adaptive-aura .bg-\[rgb\(var\(--color-bg-card\)\)\] {
        background-color: rgba(var(--color-bg-card), var(--aura-bg-transparency)) !important;
       }
       .theme-adaptive-aura .bg-\[rgb\(var\(--color-bg-subtle\)\)\] {
        background-color: rgba(var(--color-bg-subtle), var(--aura-bg-transparency)) !important;
       }

      /* Apply global radius to Tailwind classes */
      .theme-adaptive-aura .rounded-md { border-radius: var(--aura-radius); }
      .theme-adaptive-aura .rounded-lg { border-radius: calc(var(--aura-radius) * 1.33)); }
      .theme-adaptive-aura .rounded-xl { border-radius: calc(var(--aura-radius) * 1.66)); }
      .theme-adaptive-aura .rounded-t-md { border-top-left-radius: var(--aura-radius); border-top-right-radius: var(--aura-radius); }
      .theme-adaptive-aura .rounded-b-md { border-bottom-left-radius: var(--aura-radius); border-bottom-right-radius: var(--aura-radius); }

      /* Spacing for padding */
      .theme-adaptive-aura .p-1 { padding: var(--aura-sp-1); }
      .theme-adaptive-aura .p-2 { padding: var(--aura-sp-2); }
      .theme-adaptive-aura .p-3 { padding: var(--aura-sp-3); }
      .theme-adaptive-aura .p-4 { padding: var(--aura-sp-4); }
      .theme-adaptive-aura .p-6 { padding: var(--aura-sp-6); }
      .theme-adaptive-aura .px-4 { padding-left: var(--aura-sp-4); padding-right: var(--aura-sp-4); }
      .theme-adaptive-aura .py-2 { padding-top: var(--aura-sp-2); padding-bottom: var(--aura-sp-2); }


      *,
      *::before,
      *::after {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
      }
      .theme-adaptive-aura *,
      .theme-adaptive-aura *::before,
      .theme-adaptive-aura *::after {
        transition-duration: var(--aura-transition-duration, 300ms);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-redux": "https://aistudiocdn.com/react-redux@^9.2.0",
    "@reduxjs/toolkit": "https://aistudiocdn.com/@reduxjs/toolkit@^2.9.2",
    "os": "https://aistudiocdn.com/os@^0.1.2",
    "chart.js/": "https://aistudiocdn.com/chart.js@^4.5.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
